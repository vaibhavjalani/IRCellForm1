<!DOCTYPE HTML>
<html>
    <head>
        <title>REGISTRATION FORM</title>

        <style type="text/css">
        
        #weblink {
                color:black;
                text-decoration: none;

            }
            #weblink:hover {
                color:lightblue;
            }
        
        </style>

    </head>
    <body>
        <h1 align="center"><strong>IR CELL REGISTRATION FORM</strong></h1>
        <img src="ircelllogo.png" height=50/>
        <br><br><br>
        <fieldset>
        <h4> To visit the website</h4>
        <a id="weblink" href="https://ircell.iitkgp.ac.in/">Click Here</a>
        </fieldset>
        <br><br><br>
        
        <form target='_blank'>
            <fieldset>
            <label for="firstname">First name:</label>
            <input type="text" id="firstname" name="fname" placeholder="First Name"><br>
            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" name="lname" placeholder="Last Name">
            </fieldset>
            <br><br>
            <fieldset>
            <label for="birthday">DOB:</label><br>
            <input type="date" id="birthday" name="birthday">
            </fieldset>
            <br><br><br>
            <fieldset>
            <label for="email">Enter your email id:</label>
            <input type="email" id="email" name="email" placeholder="Email-Id">
            </fieldset>
            <br><br><br>
            <fieldset>
            <label for="phone">Enter your mobile number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Phone Number">
            </fieldset>
            <br><br><br>
            <fieldset>
            <h4>Gender</h4>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
    
            </fieldset>
            <br>
            <br>
            <fieldset>
            <h4>Appyling for post of:</h4>
            <input type="checkbox" id="jrass" name="post1" value="juniorrassociate">
            <label for="jrass"> Junior Associate</label><br>
            <input type="checkbox" id="des" name="post2" value="design">
            <label for="des"> Design Team</label><br>
            <input type="checkbox" id="webdev" name="post3" value="webdeveloper">
            <label for="webdev"> Web Development Team</label>
            </fieldset>
            <br><br><br>
            <label for="dep">Your department</label><br>
            <select id="dep" name="depart">
             <option value="cs">Computer Science and Engineering</option>
             <option value="ee">Electrical Engineering</option>
             <option value="me">Mechanical Engineering</option>
             <option value="ce">Civil Engineering</option>
            </select>
            <br><br><br>
            <fieldset>
            <h4>Why you want to join IR Cell?</h4><br>
            <textarea name="reason" rows="10" cols="30">
            </textarea>
            </fieldset>
            <br><br><br>
            <button type="button" onclick="alert('Terms')">Click here to read terms and conditions</button>
            <br><br><br>
            <input type="submit" value="Submit">

        </form>
    </body>
</html>
